on:
  push:
    branches:
      - main

name: Build master branch

jobs:
  version:
    steps:
    - name: Get next version
      uses: reecetech/version-increment@2022.2.4
      id: version
      with:
        scheme: semver
        increment: patch
 test:
    needs: version
    ## We want to define a strategy for our job
    strategy:
      ## this will contain a matrix of all of the combinations
      ## we wish to test again:
      matrix:
        go-version: ['1.17']
        platform: [ubuntu-latest, macos-latest, windows-latest]
    
    ## Defines the platform for each test run
    runs-on: ${{ matrix.platform }}
    
    ## the steps that will be run through for each version and platform
    ## combination
    steps:
    ## sets up go based on the version
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    ## checks out our code locally so we can work with the files
    - name: Checkout code
      uses: actions/checkout@v2
      with:  
        fetch-depth: 0
    
    - name: Get next version
      uses: reecetech/version-increment@2022.2.4
      id: version
      with:
        scheme: semver
        increment: patch

    - name: Build Windows
      if: matrix.os == 'windows-latest'
      run: go build -v -o dist/go_get_dolar-${{ matrix.platform }}_${{ steps.version.outputs.version }}.exe . 
    - name: Build
      if: matrix.os != 'windows-latest'
      run: go build -v -o dist/go_get_dolar-${{ matrix.platform }}_${{ steps.version.outputs.version }} . 
